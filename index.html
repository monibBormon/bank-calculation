<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Welcome to <span
                class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <section class="mt-8 bg-purple-100 px-8 py-8 w-3/4 m-auto">
        <h3 class="font-semibold text-2xl mb-4 capitalize">Login to your Bank Profile</h3>
        <div>
            <input id="email"
                class="w-3/4 bg-gray-100 text-black border-indigo-300 px-2 border-2 rounded block py-2 mb-4"
                type="email" placeholder="type email 'monibbormon@gmail.com' ">
            <input id="password"
                class="w-3/4 bg-gray-100 text-black border-indigo-300 px-2 border-2 rounded block py-2 mb-4"
                type="password" placeholder="type password 'taka' ">
            <button id="login-btn" class="bg-purple-400 text-white px-8 py-2 rounded font-medium">Submit</button>
        </div>
    </section>



    <!-- js files -->
    <script src="js/login.js"></script>
</body>

</html>
